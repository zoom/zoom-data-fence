roles:
  rbac-example-role-1:
    name: rbac_example_1
    grants:
      - database-name: ${var.db-name}
        object-type: database
        privileges:
          - usage
  rbac-example-role-2:
    name: rbac_example_2
    grants:
      - object-type: role
        privileges:
          - usage
        object-name: rbac_example_1
