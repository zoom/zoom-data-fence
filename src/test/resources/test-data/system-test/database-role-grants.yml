# System test for database role grants.
# Grants USAGE on a database role to a role (GRANT DATABASE ROLE ... TO ROLE ...).
# Database role name is specified in object-name (qual level 2: database + object name).
roles:
  role_1:
    name: ${var.role}
    grants:
      - object-type: database_role
        database-name: ${var.database}
        object-name: ${var.database-role}
        privileges:
          - usage
