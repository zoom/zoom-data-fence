# Future grants for qual-2 and qual-3 object types. Regression test: cortex agent (<AGENT> vs <CORTEX_AGENT>)
# is fixed by normalizeFutureGrantName; all types exercised to ensure no regression.
# Wildcards (object-name: "*") make these container grants; include-all: false keeps only future.
roles:
  future_grants_role:
    name: ${var.role}
    grants:
      - object-type: schema
        database-name: ${var.database}
        schema-name: "*"
        include-future: true
        include-all: false
        privileges:
          - usage
      - object-type: agent
        database-name: ${var.database}
        schema-name: ${var.schema}
        object-name: "*"
        include-future: true
        include-all: false
        privileges:
          - usage
          - monitor
      - object-type: table
        database-name: ${var.database}
        schema-name: ${var.schema}
        object-name: "*"
        include-future: true
        include-all: false
        privileges:
          - select
      - object-type: external_table
        database-name: ${var.database}
        schema-name: ${var.schema}
        object-name: "*"
