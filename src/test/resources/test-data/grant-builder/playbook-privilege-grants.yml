# Playbook Privilege Grant Tests
# Tests conversion from SnowflakeGrantModel to PlaybookPrivilegeGrant
# Reference: https://docs.snowflake.com/en/sql-reference/sql/grant-privilege

tests:
  # Database Grants
  - name: "USAGE on DATABASE"
    grant:
      privilege: USAGE
      objectType: DATABASE
      objectName: MOCK_DB_A
      role: MOCK_ROLE_A
    expectedPlaybookGrant:
      objectType: database
      objectName: null
      schemaName: null
      databaseName: MOCK_DB_A
      privileges:
        - usage
      includeFuture: false
      includeAll: false

  # Schema Grants
  - name: "USAGE on FUTURE SCHEMAS"
    grant:
      privilege: USAGE
      objectType: SCHEMA
      objectName: MOCK_DB_A.<SCHEMA>
      role: MOCK_ROLE_A
      future: true
    expectedPlaybookGrant:
      objectType: schema
      objectName: null
      schemaName: "*"
      databaseName: MOCK_DB_A
      privileges:
        - usage
      includeFuture: true
      includeAll: false

  - name: "USAGE on FUTURE SCHEMAS with quoted database"
    grant:
      privilege: USAGE
      objectType: SCHEMA
      objectName: "\"MOCK_DB_a\".<SCHEMA>"
      role: MOCK_ROLE_A
      future: true
    expectedPlaybookGrant:
      objectType: schema
      objectName: null
      schemaName: "*"
      databaseName: "\"MOCK_DB_a\""
      privileges:
        - usage
      includeFuture: true
      includeAll: false

